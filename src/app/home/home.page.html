<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button> </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-home">

  <div class="item">
    <img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbdmLoAJJK9fx9oTQmZxH42Vuip_CHAd8gew&s"/>
    <ion-icon name="arrow-forward" (click)="accsess()"></ion-icon>
  </div>
  
  <h1>Artistas</h1>
  <swiper-container slides-per-view="4" speed="400">
    <swiper-slide *ngFor="let artstis of artists">
      <ion-avatar (click)="showSongs(artstis)">
        <img src="{{artstis.image}}"/>
      </ion-avatar>
      <span>{{artstis.name}}</span>
    </swiper-slide>
  </swiper-container>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-start">{{parseTime(currentSong.currentTime) || "0:00"}}</ion-col>
      <ion-col class="ion-text-end">{{parseTime(currentSong.duration) || "0:00"}}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-progress-bar [value]="newTime || 0"></ion-progress-bar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-icon name="heart"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-text>{{song.name || "aun no has seleccionado una canci√≥n"}}</ion-text>
      </ion-col>
      <ion-col class="ion-text-end">
        <ion-icon name="play" (click)="play()" *ngIf="!song.playing"></ion-icon>
        <ion-icon name="pause" (click)="pause()" *ngIf="song.playing"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
